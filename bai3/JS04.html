<html>

<body>
    <p id="doanVan">Đây là một đoạn văn.</p>
    <button onclick="chuyenDoiHienThi()">Chuyển đổi hiển thị</button>

    <script>
        function chuyenDoiHienThi() {
            var doanVan = document.getElementById("doanVan");
            doanVan.innerText = 'Đây là nội dung mới'
        }
    </script>
</body>

</html>
